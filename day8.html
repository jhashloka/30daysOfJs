<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .highlight {
            background-color: yellow;
        }
        .border-highlight {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="id1">Original Text</div>
    <div class="background_color">Background will change</div>
    <div id="to-remove">has to be removed</div>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <img id="image" src="https://giraffe.com" alt="giraffe Image">
    <button id="text_button">Change Text</button>
    <p id="text_change">This text will change</p>
    <div id="mouse_click">Hover over me</div>

    <script src="script.js"></script>
</body>
</html>
